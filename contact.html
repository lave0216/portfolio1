<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Lorie Designs</title>
</head>





<body class="d-flex align-items-center justify-content-center">

    <div class="container">
        <!-- Purple line before content -->
        <div class="row">
            <div class="col-md-12">
                <hr class="purple-line">
            </div>
        </div>

        <div class="row">
            <!-- Logo on the left -->
            <div class="col-md-6 text-center">
                <img src="images/logo.png" alt="Logo of Lorie Designs" class="logo img-fluid fade-in" aria-hidden="true">
            </div>

            <!-- Navigation on the right -->
            <div class="col-md-6">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link animated-link" href="index.html">HOME</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link animated-link" href="about.html">ABOUT</a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link animated-link" href="contact.html">CONTACT</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <!-- Purple line after navigation and logo -->
        <div class="row">
            <div class="col-md-12">
                <hr class="purple-line">
            </div>
        </div>

        <!-- Content goes here -->
        <div class="row">
            <div class="col-md-12 centered-text">
                <p>Feel free to contact me.</p>
            </div>
        </div>

        <!-- Contact form -->
        <div class="row form-container">
            <div class="col-md-6 offset-md-3">
                <form role="form" aria-label="Contact Form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Type in your First Name">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Type in your Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Type in your Email">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Type in your Your Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- Purple line before the footer -->
        <div class="row">
            <div class="col-md-12">
                <hr class="purple-line">
            </div>
        </div>

<!-- Footer -->
<footer>
    <div class="social-links">
        <!-- Facebook -->
        <a href="https://www.facebook.com/" class="social-link" target="_blank">
            <img src="images/facebooksocialicon.png" alt="Facebook">
        </a>
        <a href="https://www.facebook.com/" class="social-text-link" target="_blank">Facebook</a>

        <!-- Twitter -->
        <a href="https://twitter.com/" class="social-link" target="_blank">
            <img src="images/twittersocialicon.png" alt="Twitter">
        </a>
        <a href="https://twitter.com/" class="social-text-link" target="_blank">Twitter</a>

        <!-- Instagram -->
        <a href="https://www.instagram.com/" class="social-link" target="_blank">
            <img src="images/instagramsocialicon.png" alt="Instagram">
        </a>
        <a href="https://www.instagram.com/desiredudesigne/" class="social-text-link" target="_blank">Instagram</a>
    </div>
    <p>&copy; 2023 Lorie Designs. All rights reserved.</p>
</footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
